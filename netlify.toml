[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/"
  to = "/fases.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/fases.html"
  status = 200
